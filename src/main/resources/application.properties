## \uFFFD\u02FF\u06BA\uFFFD
server.port=8088

## mysql\uFFFD\uFFFD\uFFFD\uFFFD
#spring.datasource.url=jdbc:mysql://47.112.13.245:40004/panyu?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true
spring.datasource.url=jdbc:mysql://localhost:3306/test?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

## ----hikari\uFFFD\uFFFD\uFFFD\uFFFD----
# \uFFFD\u01F7\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u012C\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05BB\uFFFD\uFFFD
spring.datasource.hikari.readOnly=false
# \uFFFD\uFFFD\u0421\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.hikari.minimum-idle=5
# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u02B1\uFFFD\uFFFD
spring.datasource.hikari.idle-timeout=30000
# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.hikari.maximum-pool-size=20
# \uFFFD\u0536\uFFFD\uFFFD\u1F7B
spring.datasource.hikari.auto-commit=true
# \uFFFD\uFFFD\uFFFD\u04F3\uFFFD\uFFFD\uFFFD
spring.datasource.hikari.pool-name=HikariCP
# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.hikari.max-lifetime=1800000
# \uFFFD\uFFFD\uFFFD\u04F3\uFFFD\u02B1\u02B1\uFFFD\uFFFD
spring.datasource.hikari.connection-timeout=30000
# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.hikari.connection-test-query=SELECT 'x' FROM DUAL
# \uFFFD\u8DA8\uFFFD\uFFFD\uFFFD\uFFFD\u0423\uFFFD\uFFFD\u0133\uFFFD\u02B1\u02B1\uFFFD\uFFFD
spring.datasource.hikari.validation-timeout=3000
# \u05B8\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u077F\uFFFD\u0133\uFFFD\u02B1\u02B1\uFFFD\uFFFD
spring.datasource.hikari.login-timeout=5

## mybatis\uFFFD\uFFFD\uFFFD\uFFFD
# mapper\uFFFD\uFFFDxml\uFFFD\u013C\uFFFD\u00B7\uFFFD\uFFFD
mybatis.mapper-locations = classpath:mapper/*.xml
# \u02B5\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u013C\uFFFD\u00B7\uFFFD\uFFFD
mybatis.type-aliases-package = com.parko.yst.entity
# \uFFFD\u05B6\uFFFD\u05B5\u03AAnull\u02B1\u04B2\uFFFD\uFFFD\uFFFD\u0638\uFFFD\uFFFD\u05B6\uFFFD
mybatis.configuration.call-setters-on-nulls=true
# \uFFFD\uFFFD\uFFFD\u00F4\uFFFD\u04E1mybatis SQL\uFFFD\uFFFD\uFFFD
logging.level.com.parko.yst.mapper=debug




